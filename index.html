<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <form id="addPort">
            <h2>Add Port</h2>
            <input placeholder="Name" minLength="1" maxlength="17" required/>
            <input type="submit" value="Add">
        </form>
        <div id="portInfo">
            <p>Current Port: <span id="currentPort"></span></p>
            <p>Next Port: <span id="nextPort"></span></p>
        </div>
        <div id="viewport">
            <div id="ports"></div>
            <div id="ship"></div>
        </div>
        <button id="sailButton" class="sailButton">Set Sail!</button>     
    </div>
    <script src="src/Controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Ship.js"></script>        
    <script>
        const itinerary = new Itinerary([]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);

        const form = document.getElementById('addPort');
        form.onsubmit = e => {
            e.preventDefault();
            const name = form.childNodes[3]
            const port = new Port(name.value);
            ship.addPort(port);
            name.value = '';
            controller.renderPorts(ship)
        };
    
    </script>
</body>
</html>
