<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/water0.png">
</head>
<body>
    <h1>Cruise Ship</h1>
    <div>
        <form id="addPort">
            <h2>Add Port</h2>
            <input name="name" placeholder="Name" minLength="1" maxlength="17" required/>
            <input type="submit" value="Add">
        </form>
        <div id="portInfo">
            <p><span id="currentPrevious">Current</span> Port: <span id="currentPort"></span></p>
            <p>Next Port: <span id="nextPort"></span></p>
        </div>
        <div id="viewport">
            <div id="ports"></div>
            <div id="ship"></div>
        </div>
        <button id="sailButton" class="sailButton">Set Sail!</button>     
    </div>
    <script src="src/Controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Ship.js"></script>        
    <script>
        const itinerary = new Itinerary([]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);

        document.getElementById('addPort').onsubmit = e => {
            e.preventDefault();
            const name = new FormData(e.target).get('name');
            const port = new Port(name);
            e.target.reset();
            controller.addPort(port);
        };
    </script>
</body>
</html>
